<script type="text/javascript">

   var frm = $('#contactForm1');
    frm.submit(function (e) {
        
        e.preventDefault();
        
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                console.log('Submission was successful.');
                console.log(data);
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    });


    swal({
  title: 'Submit your WhatsApp Number',
  input: 'tel',
  inputPlaceholder: 'Please enter without +91',
  showCancelButton: true,
  confirmButtonText: 'Submit',
  showLoaderOnConfirm: true,
  preConfirm: function (email) {
    return new Promise(function (resolve, reject) {
      setTimeout(function() {
      	console.log(email);
     
        
        $.ajax({
            url: "/subscribed",
            type: "POST",
            data: {
                email: email
            },
            dataType: "json",
            success: function(resp){
            	if (email === resp.email) {
			          reject('This number is already exist.')
			        } else {
			          resolve()
			        }

            },
            error: function (email) {
                console.log('An error occurred.');
                console.log(email);
            },
        });
    
        
      }, 2000)
    })
  },
  allowOutsideClick: false
}).then(function (email) {
  swal({
    type: 'success',
    title: 'WhatsApp alert enabled!',
    html: 'Submitted Number: ' + email
  })
})
</script>
